<ng-container *ngIf="posts && posts.length > 0">
  <div 
    *ngFor="let post of posts"
    class="border border-info p-1 mb-1"
  >
    <h5 class="m-0">{{post.user.userName}}</h5>
    <p class="m-0">{{post.content}}</p>
    <p class="m-0">{{post.comments.length}} comments</p>
  </div>
</ng-container>
  
<ng-container *ngIf="!posts || posts.length == 0">
  <p>No post found</p>
</ng-container>
